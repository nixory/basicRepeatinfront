<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Истинная королева</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-5"><img src="./img/book.png" alt="" /></div>
          <div class="col-7">
            <div class="header-text">
              <h1 class="header__title">Истинная королева</h1>
              <div class="header__subtitle">Екатерина Арагонская</div>
              <div class="header__text">
                «Екатерина Арагонская» — это первый роман популярного автора и
                известного историка Элисон Уэйр, решившей создать драматическую
                серию, в которой каждая книга будет посвящена одной из жен
                короля Генриха VIII.
              </div>
              <div class="header__price">399 р.</div>

              <div class="header__buttons">
                <button class="button">Купить</button>
                <button class="button button-o">Узнать подробнее</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
